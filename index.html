<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကျွန်ုပ်၏ Website</title>
    <style>
        body {
            font-family: 'Pyidaungsu', 'Myanmar3', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
        <h1>မင်္ဂလာပါ! ကျွန်ုပ်၏ Website မှကြိုဆိုပါတယ်</h1>
        <p>ဤ website ကို GitHub ကိုအသုံးပြုပြီး ဖန်တီးထားခြင်းဖြစ်ပါတယ်။</p>
        
        <h2>ကျွန်ုပ်အကြောင်း</h2>
        <p>ကျွန်ုပ်သည် web development ကိုစိတ်ဝင်စားသူတစ်ယောက်ဖြစ်ပါတယ်။</p>
        
        <h2>ဆက်သွယ်ရန်</h2>
        <p>Email: example@email.com</p>
    </div>
</body>
</html>
